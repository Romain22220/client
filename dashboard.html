<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Étudiant</title>
    <script defer src="script.js"></script>
    <style>
        #studentInfo {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Tableau de Bord</h1>

<div id="studentInfo" style="display: none;">
    <h2>Mes Informations</h2>
    <p><strong>Numéro Étudiant :</strong> <span id="infoNumber"></span></p>
    <p><strong>Nom :</strong> <span id="infoName"></span></p>
    <p><strong>Email :</strong> <span id="infoEmail"></span></p>
    <p><strong>Année :</strong> <span id="infoYear"></span></p>
    <p><strong>Options :</strong> <span id="infoOptions"></span></p>
</div>

<button id="logoutBtn">Déconnexion</button>

<script>
    // Ajouter un gestionnaire de déconnexion
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('currentStudent');
        window.location.href = 'accueil.html';
    });

    // Afficher automatiquement les informations de l'étudiant
    document.addEventListener('DOMContentLoaded', function() {
        const currentStudent = localStorage.getItem('currentStudent');
        if (!currentStudent) {
            // Si pas de connexion, rediriger vers la page de connexion
            window.location.href = 'accueil.html';
        } else {
            displayStudentInfo();
        }
    });
</script>
</body>
</html>
