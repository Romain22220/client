<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js avec Navbar</title>
    <style>
        /* Style général du body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Fond gris clair pour toute la page */
        }

        /* Style de la barre de navigation */
        nav {
            background-color: #1e2a3a; /* Bleu foncé pour la navbar */
            padding: 12px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre pour un effet de profondeur */
        }

        /* Liste des éléments de la navbar */
        ul {list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Alignement des éléments à gauche */
            align-items: center; /* Centrer les éléments verticalement */
        }

        /* Style de chaque élément de liste */
        li {
            margin-left: 30px; /* Espacement entre les éléments */
            transition: all 0.3s ease; /* Transition pour un effet doux au survol */
        }

        /* Style des liens dans la navbar */
        a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px; /* Coins arrondis pour les liens */
        }
        /* Effet de survol des liens */
        a:hover {
            background-color: #3498db; /* Bleu clair au survol */
            color: white;
            transform: scale(1.1); /* Agrandir légèrement le lien */
        }

        /* Lien de connexion aligné à droite */
        li:last-child {
            margin-left: auto; /* Pousse ce lien à l'extrême droite */
        }

        /* Style de la page d'accueil */
        .container {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Tableau de Bord étudiant </h1>

<nav>
    <ul>
        <li><a href="etudiant.html">Information personelle</a></li>
        <li><a href="message-etudiant.html">Messagerie</a></li>
        <li style="float: right;"><a href="index.html">Déconnexion</a></li>
    </ul>
</nav>


<script>
    // Ajouter un gestionnaire de déconnexion
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('currentStudent');
        window.location.href = 'accueil.html';
    });

    // Afficher automatiquement les informations de l'étudiant
    document.addEventListener('DOMContentLoaded', function() {
        const currentStudent = localStorage.getItem('currentStudent');
        if (!currentStudent) {
            // Si pas de connexion, rediriger vers la page de connexion
            window.location.href = 'accueil.html';
        } else {
            displayStudentInfo();
        }
    });
</script>
</body>
</html>
