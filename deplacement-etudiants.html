<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valider ou Refuser des Étudiants</title>
    <style>
        /* Styles pour le tableau */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        .accept-btn {
            background-color: #2ecc71;
            color: white;
        }
        .reject-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
<h1>Valider ou Refuser des Étudiants</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Dupont</td>
        <td>Jean</td>
        <td>jean.dupont@example.com</td>
        <td>
            <button class="accept-btn">Accepter</button>
            <button class="reject-btn">Refuser</button>
        </td>
    </tr>
    <!-- D'autres étudiants -->
    </tbody>
</table>
</body>
</html>
